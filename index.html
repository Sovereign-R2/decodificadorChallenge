<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo_alura">
                <img src="imagens/Vector.png" alt="Logo de Alura">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="encriptador">
                <form class="formulario_enc">
                    <div class="entrada_texto">
                        <textarea name="area_texto_entrada" id="texto" placeholder="Digite Seu Texto" required></textarea>
                        <div class="area_aviso">
                            <div class="aviso">
                                <img src="imagens/bi_exclamation-circle-fill.png" alt="ponto de exclamação">
                                <p id="regra">Apenas letras minúsculas e sem acento</p>
                            </div>
                            <div class="botoes">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <!-- SAÍDA -->
                <div class="area_texto">
                    <div class="conteudo_saida">
                        <div class="conteudo" id="default">
                            <div class="imagem_saida">
                                <img src="imagens/High quality products 1 1.svg" alt="Imagem de um boneco">
                            </div><p>Nenhuma mensagem encontrada</p>
                            <p>Digite o texto que você deseja criptografar ou desencriptografar.</p>
                        </div>
                        
                        <div class = "conteudo invisible" id="result">
                            <textarea name="area_texto_saida" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
